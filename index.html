<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" type="text/css" href="./css/estilos.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="fondo">
                <img class="fondo__img fondo__img--1" src="images/bg-pattern-bottom.svg" alt="imagen_1">
                <img class="fondo__img fondo__img--2" src="images/bg-pattern-top.svg" alt="imagen_2">
            </div>
            <div class="miContenedor">
                <div class="miCard">
                    <div class="miCard__header">
                        <div class="miCard__profile">
                            <img class="miCard__imagen" src="images/image-victor.jpg" alt="foto de perfil">
                            <div class="miCard__data">
                                <h4>Victor Crest <span>26</span></h4>
                                <h5>London</span>
                            </div>
                        </div>
                    </div>
                    <div class="miCard__footer">
                        <div class="miCard__numbers">
                            <div class="miCard__number">
                                <h5>80K</h5>
                                <h6>Followers<h6/>
                            </div>
                            <div class="miCard__number">
                                <h5>803K</h5>
                                <h6>Likes<h6/>
                            </div>
                            <div class="miCard__number">
                                <h5>1.4K</h5>
                                <h6>Photos<h6/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Manuel Sanchez</a>.
            </div>
        </footer>
    </body>
</html>
